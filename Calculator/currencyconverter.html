<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="currencyconverter.css">
</head>
<body>
    <div class="container">
        <h2>Currency Converter</h2>

        <!-- From inputs -->    
        <form>
            <div class="amount">
                <p>Enter Amount</p>
                <input value="1" type="text">    
            </div>
            <div class="dropdown">    
                <div class="fromdropdown">
                    <p class="position">From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png">
                        <select name="from">
                            <option selected>USD</option>
                        </select>
                    </div>
                </div>
             
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
            
            <!--To inputs -->  
                <div class="todropdown">
                    <p class="position">To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png">
                        <select name="to">
                            <option selected>INR</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="exchange-result"><p id="exchange-result">1 USD = 80 INR</p>
            </div>
            <button>Exchange</button>
        </form>
    </div>
</body>
<script src="currencycodes.js"></script>
<script src="currencyconverter.js"></script>
</html>
