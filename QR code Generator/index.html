<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

<body>
    <div class="wrapper">
        <header>
            <h1>QR code Generator</h1>
            <p>Enter a text or paste a link for QR code</p>
        </header>
        <div class="qr-form">
            <input type="text" placeholder="Enter or paste here">
            <button class="button">Generate QR code</button>
        </div>
        <div class="qr-image">
            <div class="qr-code"><img src="" style="width: 150px; height: 150px;" ></div>
        </div>
    </div>
</div>
